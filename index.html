<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Chapter 10</title>
      <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
         $(document).ready(function () {
            $('#thumbBox img').on('click', changeImg);
            $('#sliderBox input').on('input', changeEdit);
         });
         function changeEdit(e) {
            $(e.target).siblings('span').text($(e.target).val());
            applyFilters();
         }
         function applyFilters() {
            var values = $("#sliderBox input").map(function () {
               return $(this).val();
            }).get();
            var filter = "opacity(" + values[0] + "%) saturate(" + values[1] + "%) brightness(" + values[2] + "%) hue-rotate(" + values[3] + "deg) grayscale(" + values[4] + "%) blur(" + values[5] + "px)";
            $('#imgManipulated img').get(0).style.filter = filter;
         }
         function changeImg(e) {
            $('#imgManipulated img').attr("src", "images/medium" + $(e.target).attr("src").substring(12));
            $('#imgManipulated figcaption em').html($(e.target).attr("alt"));
            $('#imgManipulated figcaption em').nextAll("br").get(0).nextSibling.nodeValue = $(e.target).attr("title");
         }
      </script>
   </head>
   <body class="tiled">
      <header>
         <div id="test">
            <h1>Art Filters</h1>
         </div>
      </header>
      <main>
         <div id="sliderBox">
            <form>
               <label>Opacity:
               </label>
               <p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders"/>
                  <span id="numOpacity">100</span>%</p>
               <p>
                  <label>Saturation:
                  </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/>
                  <span id="numSaturation">100</span>%</p>
               <p>
                  <label>Brightness:
                  </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders"/>
                  <span id="numBrightness">100</span>%</p>
               <p>
                  <label>Hue Rotate:
                  </label><input type="range" id="sliderHue-rotate" min="0" max="360" value="0" class="sliders"/>
                  <span id="numHue">0</span>deg</p>
               <p>
                  <label>Grayscale:
                  </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/>
                  <span id="numGray">0</span>%</p>
               <p>
                  <label>Blur:
                  </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders"/>
                  <span id="numBlur">0</span>px</p>
               <p>
                  <button id="resetFilters">Reset</button>
               </p>
            </form>
         </div>
         <figure id="imgManipulated">
            <img src="images/medium/painting1.jpg">
            <figcaption>
               <em>Still Life with Flowers in a Glass Vase</em>
               <br>
               Jan Davidsz. de Heem, 1650 - 1683
            </figcaption>
         </figure>
         <div id="thumbBox">
            <div><img src="images/small/painting1.jpg" alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
            <div><img src="images/small/painting2.jpg" alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
            <div><img src="images/small/painting3.jpg" alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
            <div><img src="images/small/painting4.jpg" alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
            <div><img src="images/small/painting5.jpg" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
         </div>
      </main>
      <script></script>
   </body>
</html>
